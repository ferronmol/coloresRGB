<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="/imagenes/icons8-favicon-48.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            
           <div class="personal-logo_container">
             <img class="personal-logo" src="/imagenes/personal_logo.jpg" alt="JF Designs">
           </div>
           <div class="color">
            <label for="rojo">Rojo (R)</label>
             <input type="range" name="" id="rojo" min="0" max="255" value="23" step="1">
             <p id="texto-rojo"></p>
           </div>
           <div class="color">
            <label for="verde">Verde (G)</label>
             <input type="range" name="" id="verde" min="0" max="255" value="41" step="1">
             <p id="texto-verde"></p>
           </div>
           <div class="color">
            <label for="azul">Azul (B)</label>
             <input type="range" name="" id="azul" min="0" max="255" value="56" step="1">
             <p id="texto-azul"></p>
           </div>

        </div>
    </div>
    <script src="app.js"></script>
   
    
</body>
</html>
